<extend name="Public/base" />
<block name="mainContent">

  <h1>
  <span class="action-span1"><a href="Index/index">YY小站 管理中心</a> </span><span id="search_id" class="action-span1"></span>
  <div style="clear:both"></div>
  </h1>

  <!-- start system information -->
  <div class="list-div">
  <table cellspacing='1' cellpadding='3'>
    <tr>
      <th colspan="4" class="group-title">系统信息</th>
    </tr>
    <tr>
      <td width="20%">服务器操作系统:</td>
      <td width="30%">{$phpos}</td>
      <td width="20%">Web 服务器:</td>
      <td width="30%">{$software}</td>
    </tr>
    <tr>
      <td>PHP 版本:</td>
      <td>{$phpversion}</td>
      <td>MySQL 版本:</td>
      <td>{$mysqlversion}</td>
    </tr>
    <tr>
      <td>用户名</td>
      <td>{$userInfo['username']}</td>
      <td>登录IP</td>
      <td>{$ip}</td>
    </tr>
    <tr>
      <td>登录端口:</td>
      <td>{$port}</td>
      <td>时区设置:</td>
      <td>{$timezone}</td>
    </tr>
    <tr>
      <td>最大执行时间</td>
      <td>{$maxtime}</td>
      <td>文件上传的最大大小:</td>
      <td>{$upload}</td>
    </tr>
    <tr>
      <td>小站版本:</td>
      <td>V1.0</td>
      <td>登录时间日期:</td>
      <td>{$userInfo['login_time']}</td>
    </tr>
    <tr>
      <td>编码:</td>
      <td>UTF-8</td>
      <td></td>
      <td></td>
    </tr>
  </table>
  </div>
  <div id="footer">
  &copy;ITCAST-PHP-PHP1016
  </div>
</block>
